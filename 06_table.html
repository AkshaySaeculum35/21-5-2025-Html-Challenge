<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple table challenge</title>
  </head>
  <body>
    <h1>Creating a simple table</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Location</th>
      </tr>
      <tr>
        <td>Akshay</td>
        <td>22</td>
        <td>Khargone</td>
      </tr>
      <tr>
        <td>Ashish</td>
        <td>25</td>
        <td>Indore</td>
      </tr>
    </table>
  </body>
</html>
